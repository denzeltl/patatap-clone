<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet" />
        <script type="text/javascript" src="node_modules/paper/dist/paper-full.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
            var circles = [];
            var letterArr = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
            var data = {
                q: {
                    sound: new Howl({
                    src: ['sounds/bubbles.mp3']
                    }),
                    color: '#1abc9c'
                },
                w: {
                    sound: new Howl({
                    src: ['sounds/clay.mp3']
                    }),
                    color: '#2ecc71'
                },
                e: {
                    sound: new Howl({
                    src: ['sounds/confetti.mp3']
                    }),
                    color: '#3498db'
                },
                r: {
                    sound: new Howl({
                    src: ['sounds/corona.mp3']
                    }),
                    color: '#9b59b6'
                },
                    t: {
                    sound: new Howl({
                    src: ['sounds/dotted-spiral.mp3']
                    }),
                    color: '#34495e'
                },
                y: {
                    sound: new Howl({
                    src: ['sounds/flash-1.mp3']
                    }),
                    color: '#16a085'
                },
                u: {
                    sound: new Howl({
                    src: ['sounds/flash-2.mp3']
                    }),
                    color: '#27ae60'
                },
                i: {
                    sound: new Howl({
                    src: ['sounds/flash-3.mp3']
                    }),
                    color: '#2980b9'
                },
                o: {
                    sound: new Howl({
                    src: ['sounds/glimmer.mp3']
                    }),
                    color: '#8e44ad'
                },
                p: {
                    sound: new Howl({
                    src: ['sounds/moon.mp3']
                    }),
                    color: '#2c3e50'
                },
                a: {
                    sound: new Howl({
                    src: ['sounds/pinwheel.mp3']
                    }),
                    color: '#f1c40f'
                },
                s: {
                    sound: new Howl({
                    src: ['sounds/piston-1.mp3']
                    }),
                    color: '#e67e22'
                },
                    d: {
                    sound: new Howl({
                    src: ['sounds/piston-2.mp3']
                    }),
                    color: '#e74c3c'
                },
                f: {
                    sound: new Howl({
                    src: ['sounds/prism-1.mp3']
                    }),
                    color: '#95a5a6'
                },
                g: {
                    sound: new Howl({
                    src: ['sounds/prism-2.mp3']
                    }),
                    color: '#f39c12'
                },
                h: {
                    sound: new Howl({
                    src: ['sounds/prism-3.mp3']
                    }),
                    color: '#d35400'
                },
                j: {
                    sound: new Howl({
                    src: ['sounds/splits.mp3']
                    }),
                    color: '#1abc9c'
                },
                k: {
                    sound: new Howl({
                    src: ['sounds/squiggle.mp3']
                    }),
                    color: '#2ecc71'
                },
                l: {
                    sound: new Howl({
                    src: ['sounds/strike.mp3']
                    }),
                    color: '#3498db'
                },
                z: {
                    sound: new Howl({
                    src: ['sounds/suspension.mp3']
                    }),
                    color: '#9b59b6'
                },
                x: {
                    sound: new Howl({
                    src: ['sounds/timer.mp3']
                    }),
                    color: '#34495e'
                },
                c: {
                    sound: new Howl({
                    src: ['sounds/ufo.mp3']
                    }),
                    color: '#16a085'
                },
                v: {
                    sound: new Howl({
                    src: ['sounds/veil.mp3']
                    }),
                    color: '#27ae60'
                },
                b: {
                    sound: new Howl({
                    src: ['sounds/wipe.mp3']
                    }),
                    color: '#2980b9'
                },
                n: {
                    sound: new Howl({
                    src: ['sounds/zig-zag.mp3']
                    }),
                    color: '#8e44ad'
                },
                m: {
                    sound: new Howl({
                    src: ['sounds/moon.mp3']
                    }),
                    color: '#2c3e50'
                }
            }

            function onKeyDown(event) {
                if (data[event.key]) {
                    var x = Math.floor(Math.random() * view.size.width);
                    var y = Math.floor(Math.random() * view.size.height);
                    var newCircle = new Path.Circle(new Point(x,y), 300);
                    newCircle.fillColor = data[event.key].color;
                    data[event.key].sound.play();
                    circles.push(newCircle);
                }
            }

            function onMouseDown(event) {
                var touchCircle = new Path.Circle(new Point(event.point.x,event.point.y), 300);
                var randLetter = letterArr[Math.floor(Math.random() * 26)];
                touchCircle.fillColor = data[randLetter].color;
                data[randLetter].sound.play();
                circles.push(touchCircle)
            }

            function onFrame(event) {
                for (i = 0; i < circles.length; i++) {
                    circles[i].fillColor.hue += 1;
                    circles[i].scale(.94);
                }
            }
        </script>
        <title>Patatap Clone</title>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
        <div id="container">
            <h1>Patatap Clone</h1>
            <p>Please turn up the volume</p>
            <p id="instruction">Press any key from A to Z</p>
            <p id="instructionMobile">Press anywhere on the screen</p>
        </div>
    </body>
</html>
